<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="container text-center bg-body-secondary vh-100">
        <h1 class="my-3 mt-0 p-3">Customer Transactions</h1>
        <div class="filters d-flex w-100 g-4 my-2 py-3">
            <input id="searchNameInput" oninput="searchName()" type="search" class="form-control w-50 m-auto my-2 mx-1" placeholder="search by name">
            <input id="searchAmountInput" oninput="searchAmount()" type="number" class="form-control w-50 m-auto my-2 mx-1" placeholder="search by transaction amout">
        </div>

        <div>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>transactions ID</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Transaction Date</th>
                        <th>Amount</th>
                        
                    </tr>
                </thead>
                <tbody class="d-none" id="tableData">
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
